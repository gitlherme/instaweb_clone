<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Instagram</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <nav class="navbar">
      <div class="logo">
        <i class="fab fa-instagram"></i>
        <div class="pipeline"></div>
        <img src="img/insta_logo.png" class="insta-logo">
      </div>
      <div class="search">
        <input type="text" name="search" id="search" placeholder="Search">
      </div>
      <div class="icons-nav">
        <i class="far fa-compass icon-item"></i>
        <i class="far fa-heart icon-item"></i>
        <i class="far fa-user icon-item"></i>
      </div>
    </nav>
  </main>

  <script src="https://kit.fontawesome.com/2f1642c9ea.js" crossorigin="anonymous"></script>
</body>
</html>
